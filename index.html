<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Game</title>

    </head>

    <body>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="/">Settings</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#globalNav" aria-controls="globalNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mx-auto" id="globalNav">
      <form class="form-inline">
        <div class="form-group">
        <label>Target: </label>
          <input type="number" class="form-control" name="winNum" id="winNum" value="100" min="6" step="1" style="width: 100px;">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="p1Name" id="p1Name" placeholder="Player 1 Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="p2Name" id="p2Name" placeholder="Player 2 Name">
          <input type="button" style="margin-left: 15px;" class="btn btn-danger" id="changes" value="Apply Changes">
        </div>

      </form>
    </div>
  </div>
</nav>
        <h1 align="center">How to Play</h1>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>

            <!--class="icon icon ion-happy-outline"-->

            <button class="btn-new"><span id="bonus"></span><br><i class="ion-ios-plus-outline"></i>New game<br>To Win: <span id="towin"></span></button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>


            <img src="dice-1.png" alt="Dice" class="dice" id="dice1">
            <br>
            <br>
            <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
        </div>


        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </body>
</html>
